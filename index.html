<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="main">
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <div id="home-sc" class="home-score"> 0 </div>
                <div id="home-btn" class="buttons">
                    <button onclick="addOneH()" class="addOneH">+1</button>
                 <button  onclick="addTwoH()" class="addTwoH">+2</button>
                  <button onclick="addThreeH()" class="addThreeH">+3</button> </div>
            </div> 
            <div>
                <h3 class="guest">GUEST</h3>
                 <div id="guest-sc" class="guest-score"> 0 </div>
                <div>
                    <button onclick="addOneG()" class="addOneg">+1</button>
                 <button onclick="addTwoG()" class="addTwog">+2</button>
                 <button onclick="addThreeG()" class="addThreeg">+3 </button>
                 
                  </div>
            </div>
        </div>
         <div >
                <button onclick="reset()" class="reset">NEW GAME</button>
         </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
